<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>
    </header>
    <div class="butt-div">
        <button id="logout">Logout</button>
        <a href="../display-page">See Workshops</a>
    </div>    
    <main>
        <div class="add-stuff">
            <h1>Add Participant</h1>
            <form id="input-form">
                <select id="select-form" name="workshop_id"></select>
                <label>Name:
                    <input name="name">
                </label>
                <label>Contact Info:
                    <input name="contact-info">
                </label>
                <button class="button">Submit</button>
            </form>
        </div>
        <div class="add-stuff">
            <h1>Add new workshop</h1>
            <form id="workshop-form">
                <label>Workshop Name:
                    <input name="name">
                </label>
                <button class="button">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./create-page.js"></script>
</body>

</html>
